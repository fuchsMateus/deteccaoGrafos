<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Detecção de Grafos</title>
  <link rel="stylesheet" href="css/pico.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="background-color: whitesmoke;"> 
  <nav class="container-fluid">

    <li><strong>Detecção de Grafos</strong></li>

  </nav>
  <main class="container">
    <div class="grid">
      <section>
        <label id="label-lb" for="input-lb">
          Limiar da Binarização
        </label>
        <input type="range" value="128" min="0" max="255" id="input-lb" />

        <p>Tamanho dos vértices:</p>
        <fieldset style="margin-bottom: 50px;">
          <input type="radio" id="radio-min" name="tipo-deteccao"/>
          <label for="radio-min">Minúsculo</label>

          <input type="radio" id="radio-peq" name="tipo-deteccao"/>
          <label for="radio-peq">Pequeno</label>

          <input type="radio" id="radio-med" name="tipo-deteccao"/>
          <label for="radio-med">Médio</label>

          <input type="radio" id="rad-gra" name="tipo-deteccao" checked/>
          <label for="rad-gra">Grande</label>

        </fieldset>

        <div>
          <p id="msg">Carregue sua imagem</p>

          <div style="display: flex; justify-content: space-between; gap: 50px;">
            <input type="file" id="input-imagem" style="box-shadow: 1px 4px 16px rgba(0, 0, 0, 0.1);" />
            <button id="btn-processar">Processar</button>
          </div>

        </div>
        <div class="canvas-container" style="margin-top: 20px;">
          <canvas id="imagem-canvas" style="margin-right: 10px;"></canvas>
          <canvas id="preprocessamento-canvas"></canvas>
        </div>
      </section>
    </div>
  </main>

  <pre id="lista-adjacencias"></pre>

  <footer class="container">
    <hr>
    <p>Mateus Fuchs</p>
  </footer>
  
  <script type="module" src="js/main.js"></script>
</body>

</html>
